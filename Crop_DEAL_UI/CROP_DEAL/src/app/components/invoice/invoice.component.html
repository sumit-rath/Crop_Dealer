<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table with 6 Columns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="title">INVOICES</h1>

        <table class="table table-custom">
            <thead id="tablehead">
                <tr>
                    <th>Invoice Id</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Farmer Email</th>
                    <th>Dealer Email</th>
                    <th>Crop Id</th>
                    <th *ngIf="Adminclaim()" >Action</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr *ngFor="let item of InvoiceList">
                    <th>{{ item.invoiceId }}</th>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.date}}</td>
                    <td>{{ item.farmerEmail }}</td>
                    <td>{{ item.dealerEmail }}</td>
                    <td>{{ item.cropId }}</td>
                    <td *ngIf="Adminclaim()" >
                      <button class="btn btn-danger btn-small" (click)="deleteinvoice(item.invoiceId)">Delete</button>
                    </td>
                  </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
