<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Icons Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
    <div class="farmerIcon">
        <div class="row">
            <div class="col">
                <a routerLink="/addCrop" class="icon-link">
                    <i class="fa fa-plus fa-4x"></i>
                    <p>ADD CROP</p>
                </a>
            </div>
            <div class="col">
                <a href="/viewCrop" class="icon-link">
                    <i class="fa fa-shopping-bag fa-4x"></i>
                    <p>VIEW CROP</p>
                </a>
            </div>
            <div class= "col">
                <a href="/editbankdetail" class="icon-link">
                    <i class="fa fa-university fa-4x"></i>
                    <p>BANK DETAILS</p>
                </a>
            </div>

            <div class="col">
                <a href="/viewInvoiceFarmer" class="icon-link">
                    <i class="fa fa-file-text fa-4x"></i>
                    <p>INVOICE</p>
                </a>
            </div>
            <div class="col">
                <a href="/editProfileFarmer" class="icon-link">
                    <i class="fa fa-user fa-4x"></i>
                    <p>PROFILE</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
