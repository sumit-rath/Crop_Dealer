<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table with 6 Columns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="title">FARMER PROFILES</h1>

        <table class="table table-custom">
            <thead id="tablehead">
                <tr>
                    <th>Farmer Name</th>
                    <th>Farmer Eamil</th>
                    <th>Farmer Contact</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr *ngFor="let item of FarmerList">
                    <th>{{ item.farmerName }}</th>
                    <td>{{ item.farmerEmail }}</td>
                    <td>{{ item.contact}}</td>
                    <td>{{ item.activeStatus }}</td>
                    <td>
                      <button class="btn btn-danger btn-small" (click)="deleteFarmer(item.farmerId)">Delete</button>
                      </td>
                  </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
